<div class="sidenav">
  <div class="login-main-text">
    <h1>Student L-A Application</h1>
    <h2>Login Page</h2>
    <p>Login or register from here to access the Student Learning Analytics Application.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
    <div class="login-form">
      <form #usersForm="ngForm" (ngSubmit)="getUserFormData(usersForm.value)">
        <div class="form-group">
          <label>User Name</label>
          <input type="text" [(ngModel)]="user.username" name="username" class="form-control" placeholder="User Name">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" [(ngModel)]="user.password" name="password" class="form-control" placeholder="Password" autocomplete="on">
        </div>
        <button type="submit" class="btn btn-black">Login</button>
        <button type="submit" class="btn btn-secondary">Register</button>
      </form>
    </div>
  </div>
</div>
